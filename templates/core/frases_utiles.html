{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=103">
</head>
<body class="page page-frases">

<header class="topbar">
  <h1>{{ titulo }}</h1>
  <a href="{% url 'menu' %}" class="btn-volver">Volver al menú</a>
</header>

<main class="container">
  <section class="frases-box">
    <h2>Introducción</h2>
    <p class="note">{{ descripcion }}</p>

    <div class="frase-item">
      <h3>Ejemplo: “Gracias”</h3>
      <div class="frase-imagen">
        <img src="{% static 'img/reto_gracias.png' %}" alt="Seña de 'Gracias' en lenguaje de señas">
      </div>
      <p class="frase-descripcion">
        Observa el gesto: la mano parte desde la boca y se proyecta hacia afuera.
      </p>
      <p class="frase-desafio">
        Desafío: Úsala hoy para agradecer a alguien.
      </p>
    </div>
  </section>
</main>

<script src="{% static 'js/frases.js' %}?v=1"></script>
</body>
</html>
