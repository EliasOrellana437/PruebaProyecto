{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=107">
</head>
<body class="page page-frases">

  <header class="topbar">
    <img src="{% static 'img/logo_signbridge.png' %}" alt="Logo SignBridge" class="logo">
    <h1>{{ titulo }}</h1>
    <div class="user"> {{ username }}</div>
  </header>

  <main class="container-wide">
    <div class="titulo-seccion">
      <h1>Frases útiles</h1>
      <a href="{% url 'menu' %}" class="btn-volver">Volver al menú</a>
    </div>

    <section class="frases-catalogo">
      <h2>Explora frases</h2>
      <p class="note">{{ descripcion }}</p>

      <div class="grid">
        {% for f in frases %}
          <a href="{% url 'frase_detalle' f.slug %}" class="tile">
            <h3>{{ f.titulo }}</h3>
            <p>{{ f.descripcion }}</p>

            <div class="preview">
              <img src="{% static f.media %}" alt="Vista previa de {{ f.titulo }}">
            </div>
          </a>
        {% endfor %}
      </div>
    </section>
  </main>

</body>
</html>
