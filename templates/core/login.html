<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>PruebaProyecto — Ingreso</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=3">
</head>
<body class="page page-login">

  <header class="topbar">
    <img src="{% static 'img/logo_signbridge.png' %}" alt="Logo SignBridge" class="logo">
    <h1>SignBridge</h1>
    <div class="user"> {{ username }}</div>
  </header>

  <main class="container">
    <h2>Ingresa para empezar</h2>
    <p>(Por ahora, cualquier dato funciona).</p>

    <form method="post" class="card">
      {% csrf_token %}
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Tu nombre" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Cualquiera" required>

      <!-- Botón de login normal -->
      <button type="submit" name="modo" value="usuario" class="btn">Entrar</button>

      <!--  Botón de invitado (aqui la habia regado yo (Elias)) -->
      <button type="submit" name="modo" value="invitado" class="btn" style="margin-top: 10px; background-color: #1f2937; color: var(--text);">
        Entrar como invitado
      </button>
    </form>

    <small class="note">Demo: el ingreso no valida aún, solo muestra el flujo.</small>
  </main>

</body>
</html>
