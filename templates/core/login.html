<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <header class="topbar">
  <img src="{% static 'img/logo_signbridge.png' %}" alt="Logo SignBridge" class="logo">
  <h1>Proyecto SignBridge</h1>
  <div class="user">Hola, {{ username }}</div>
</header>
  <meta charset="UTF-8">
  <title>PruebaProyecto — Ingreso</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="page page-login">
  <div class="container">
    <h1>SignBridge</h1>
    <p>Ingresa para empezar (por ahora, cualquier dato funciona).</p>

    <form method="post" class="card">
      {% csrf_token %}
      <label>Usuario</label>
      <input type="text" name="username" placeholder="Tu nombre" required>

      <label>Contraseña</label>
      <input type="password" name="password" placeholder="Cualquiera" required>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <small class="note">Demo: el ingreso no valida aún, solo muestra el flujo.</small>
  </div>
</body>
</html>
