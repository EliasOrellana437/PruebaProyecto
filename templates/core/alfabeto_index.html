{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo_pagina }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Selecciona una Letra para ver la Seña</h1>
    
    <div class="letras-container">
        {% for letra in letras %}
        <a href="{% url 'detalle_seña' letra=letra %}" class="letra-btn">
            {{ letra }}
        </a>
        {% endfor %}
    </div>
</body>
</html>
